<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Write | Cloudflare RAG</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
</head>

<body>
  <h1>Write a new note</h1>

	<p>
    <small>
			<a href="/ui">Query</a> ・ <a href="/notes">Notes</a> ・ <a href="/write">Add note</a>
    </small>
	</p>

  <form hx-post="/notes" hx-trigger="submit" hx-ext='json-enc'>
    <textarea name="text" required="true" placeholder="Write a new note to add to the AI's knowledge base"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
